<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="result_container">
            <div id="expression">
                ANS =
            </div>

            <div id="result">
                0
            </div>
        </div>
        <button class="controller_btn">AC</button>
        <button class="controller_btn">DEL</button>
        <button class="controller_btn">(</button>
        <button class="controller_btn">)</button>
        <button class="operands_btn">7</button>
        <button class="operands_btn">8</button>
        <button class="operands_btn">9</button>
        <button class="controller_btn">+</button>
        <button class="operands_btn">4</button>
        <button class="operands_btn">5</button>
        <button class="operands_btn">6</button>
        <button class="controller_btn">-</button>
        <button class="operands_btn">1</button>
        <button class="operands_btn">2</button>
        <button class="operands_btn">3</button>
        <button class="controller_btn">/</button>
        <button class="operands_btn">0</button>
        <button class="operands_btn">.</button>
        <button class="equal_btn">=</button>
        <button class="controller_btn">*</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
