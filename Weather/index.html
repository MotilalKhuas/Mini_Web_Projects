<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    
    <script src="https://kit.fontawesome.com/adcbb26a4c.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <div id="wrapper">
        <main id="main-section">
            <section id="current-weather-section" class="section">
                <h3 class="title-1">Now</h3>
                <div id="current-temp">
                    <!-- <p>32<sup>o<sub>C</sub></sup></p>
                    <img src="./Assets/01d.png" alt="Clear Sky Icon"> -->
                </div>
                <div id="weather-status">
                    <!-- <p>Clear Sky</p> -->
                </div>
                <div id="underline"></div>
                <div id="current-date">
                    <i class="fa-regular fa-calendar"></i>
                    <!-- <p><time datetime="2025-04-01">Tuesday 1, April</time></p> -->
                </div>
                <div id="current-location">
                    <i class="fa-solid fa-location-dot"></i>
                    <!-- <p>Balangir, IN</p> -->
                </div>
            </section>

            <section id="today-highlights-section" class="section">
                <h3 class="title-1">Today's Highlights</h3>
                <div id="highlight-all-data-container">
                    <div id="highlight-air-quality">
                        <h4 class="title-2">Air Quaity Index</h4>
                        <div class="highlight-ind-data-container flex-row">
                            <span class="material-symbols-outlined">air</span>
                            <div class="flex-column">
                                <h5 class="title-3">PM<sub>2.5</sub></h5>
                                <p class="highlight-matrices">40.8</p>
                            </div>
                            <div class="flex-column">
                                <h5 class="title-3">SO<sub>2</sub></h5>
                                <p class="highlight-matrices">3.40</p>
                            </div>
                            <div class="flex-column">
                                <h5 class="title-3">NO<sub>2</sub></h5>
                                <p class="highlight-matrices">1.95</p>
                            </div>
                            <div class="flex-column">
                                <h5 class="title-3">O<sub>3</sub></h5>
                                <p class="highlight-matrices">112</p>
                            </div>
                        </div>
                    </div>

                    <div id="highlight-sunrise-sunset">
                        <h4 class="title-2">Sunrise and Sunset</h4>
                        <div class="highlight-ind-data-container flex-row">
                           <div>
                                <span class="material-symbols-outlined">clear_day</span>
                                <div class="flex-column">
                                    <h5 class="title-3">Sunrise</h5>
                                    <p class="highlight-matrices">5:47 <span class="highlight-matrices-units">am</span></p>
                                </div>
                           </div>
                            <div>
                                <span class="material-symbols-outlined">clear_night</span>
                                <div class="flex-column">
                                    <h5 class="title-3">Sunset</h5>
                                    <p class="highlight-matrices">6:10 <span class="highlight-matrices-units">pm</span></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="highlight-humidity">
                        <h4 class="title-2">Humidity</h4>
                        <div class="highlight-ind-data-container flex-row">
                            <span class="material-symbols-outlined">humidity_percentage</span>
                            <p class="highlight-matrices">27<span class="highlight-matrices-units">%</span></p>
                        </div>
                    </div>

                    <div id="highlight-pressure">
                        <h4 class="title-2">Pressure</h4>
                        <div class="highlight-ind-data-container flex-row">
                            <span class="material-symbols-outlined">airwave</span>
                            <p class="highlight-matrices">1012<span class="highlight-matrices-units">hPa</span></p>
                        </div>
                    </div>

                    <div id="highlight-visibility">
                        <h4 class="title-2">Visibility</h4> 
                        <div class="highlight-ind-data-container flex-row">
                            <span class="material-symbols-outlined">visibility</span>
                            <p class="highlight-matrices">10<span class="highlight-matrices-units">km</span></p>
                        </div>
                    </div>

                    <div id="highlight-feels-like">
                        <h4 class="title-2">Feels Like</h4>
                        <div class="highlight-ind-data-container flex-row">
                            <span class="material-symbols-outlined">thermostat</span>
                            <p class="highlight-matrices">30<sup class="highlight-matrices-units">o<sub>C</sub></sup></p>
                        </div>
                    </div>

                </div>
            </section>
            
        </main>
    </div>

    <script src="./script.js"></script>
</body>
</html>
