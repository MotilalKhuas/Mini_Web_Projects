<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <nav>
        <div id="nav-bar-container" class="flex container">
            <div id="company-logo">
                World Affairs
            </div>
            <div id="nav-links">
                <ul class="flex">
                    <li><button>Sports</button></li>
                    <li><button>Economic</button></li>
                    <li><button>Politics</button></li>
                </ul>
            </div>
            <div id="search-bar">
                <input type="search" placeholder="e.g. Science">
                <button>Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div id="news-container" class="container">
    
        </div>
    </main>

    <template id="news-card-template">
        <div class="news-card">
            <div class="img-box">
                <img>
            </div>
            <div class="card-content">
                <h3 class="news-title"></h3>
                <h6 class="news-source"></h6>
                <p class="news-desc"></p>
            </div>
        </div>
    </template>


 
    <script src="./script.js">

    </script>
</body>
</html>
